{% extends 'base.html' %}
{% load humanize %}

{% block title %}Coles{% endblock title %}

{% block content %}
<div class="">
  <a class="btn" href={% url 'coles:sync' %}>Sync</a>
</div>

<div class="">
  {{ coles_cards_count }} gift cards
</div>
{% if coles_cards %}
{% for card in coles_cards %}
<div class="bg-gray-100 px-4 py-3 rounded-xl text-center mb-3">
  <div class="text-2xl">
    {{ card.card_number }}
  </div>
  <div class="text-3xl font-semibold">
    ${{ card.balance }}
  </div>
</div>
{% endfor %}
{% endif %}
{% endblock content %}
